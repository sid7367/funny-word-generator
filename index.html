<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Fact Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: "sky_image.webp";
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            /* animation: backgroundTransition 10s infinite alternate; */
        }

        video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translate(-50%, -50%);
            background-size: cover;
        }
/* 
        @keyframes backgroundTransition {
            0% { background-color: #ce93c9; }
            25% { background-color: #58daeb; }
            50% { background-color: #85ef61; }
            75% { background-color: greenyellow; }
            100% { background-color: burlywood; }
        } */

        .container {
            text-align: center;
            background-image: rgba(255, 255, 255, 0.2);
            padding: 100px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-in-out;
            transition: background-color 0.3s, transform 0.3s;
        }

        .container:hover {
            background-color: rgba(255, 255, 255, 0.3); /* Slightly less transparent on hover */
            transform: scale(1.05); /* Slightly enlarges the container on hover */
        }

        .fact-box {
            margin: 20px 0;
            padding: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .image-container {
            margin: 20px 0;
        }

        .image-container img {
            width: 100px;
            height: auto;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <video autoplay muted loop>
        <source src="flowers.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="container">
        <h1>Fun Fact Generator</h1>
        <div class="image-container">
            <img src="spongebob_squarepants.jpg" alt="Fun Image">
        </div>
        <div id="fact" class="fact-box">Click the button to see a fun fact!</div>
        <button id="generateFact">Generate Fact</button>
    </div>
    <script>
        const facts = [
            "Honey never spoils.",
            "Bananas are berries, but strawberries aren't.",
            "A day on Venus is longer than a year on Venus.",
            "Octopuses have three hearts.",
            "The Eiffel Tower can be 15 cm taller during the summer.",
            "Some cats are allergic to humans.",
            "A group of flamingos is called a 'flamboyance'.",
            "The unicorn is the national animal of Scotland.",
            "There are more stars in the universe than grains of sand on Earth.",
            "Wombat poop is cube-shaped."
        ];

        document.getElementById('generateFact').addEventListener('click', function() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            document.getElementById('fact').textContent = facts[randomIndex];
            document.querySelector('.fact-box').style.backgroundColor = '#d0d0d0';
            setTimeout(() => {
                document.querySelector('.fact-box').style.backgroundColor = '#e0e0e0';
            }, 300);
        });
    </script>
</body>
</html>
