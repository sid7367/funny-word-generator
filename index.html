<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Fact Generator</title>
    <style>

        @keyframes slideIn {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }

        h1 {
            animation: slideIn 1s ease-out;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            /* animation: backgroundTransition 10s infinite alternate; */
        }

        video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translate(-50%, -50%);
            background-size: cover;
        }

        .container {
            text-align: center;
            background-image: rgba(255, 255, 255, 0.2);
            padding: 100px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-in-out;
            transition: background-color 0.3s, transform 0.3s;
        }

        .container:hover {
            background-color: rgba(255, 255, 255, 0.3); /* Slightly less transparent on hover */
            transform: scale(1.05); /* Slightly enlarges the container on hover */
        }

        .fact-box {
            margin: 20px 0;
            padding: 10px;
            background-image: linear-gradient(to right,#E7CCCC,#EDE8DC,#A5B68D,#C1CFA1) ;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .image-container {
            margin-top: 80px;
            margin-bottom: 5px;

        }
        
        .image-container img {
            width: 200px;
            height: auto;
            animation: wobble 2s infinite;
        }
        
        @keyframes wobble {
        0%, 100% { transform: translateX(0%); }
        15% { transform: translateX(-25%) rotate(-5deg); }
        30% { transform: translateX(20%) rotate(3deg); }
        45% { transform: translateX(-15%) rotate(-3deg); }
        60% { transform: translateX(10%) rotate(2deg); }
        75% { transform: translateX(-5%) rotate(-1deg); }
        }
    </style>
</head>
<body>
    <video autoplay muted loop>
        <source src="flowers.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="container">
        <h1>Fun Fact Generator</h1>
        <div class="image-container">
            <img src="spongebob_squarepants.jpg" alt="Fun Image">
        </div>
        <div id="fact" class="fact-box">Click the button to see a fun fact!</div>
        <button id="generateFact">Generate Fact</button>
    </div>
    <script>
        const facts = [
            "Honey🍯 never spoils.",
            "Bananas 🍌 are berries, but strawberries 🍓 aren't.",
            "A day on Venus is longer than a year on Venus.",
            "Octopuses🐙 have 3️⃣ hearts💗.",
            "The Eiffel 🗼 Tower can be 15 cm taller during the summer.",
            "Some cats 🐈 are allergic to humans.",
            "A group of flamingos🦩 is called a 'flamboyance'.",
            "The unicorn 🦄 is the national animal of Scotland.",
            "There are more stars ✨ in the universe 🌌 than grains 🌾 of sand on Earth 🌍.",
            "Wombat poop 💩 is cube-shaped."
        ];

        document.getElementById('generateFact').addEventListener('click', function() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            document.getElementById('fact').textContent = facts[randomIndex];
            document.querySelector('.fact-box').style.backgroundColor = '#d0d0d0';
            setTimeout(() => {
                document.querySelector('.fact-box').style.backgroundColor = '#e0e0e0';
            }, 300);
        });
    </script>
</body>
</html>
